{% block content %}
<div class="topics">
    <div class="topics__header">
        <h2>Browse Subjects</h2>
    </div>
    <ul class="topics__list">
        <ul class="topics__list">
            <li>
                <a href="{% url 'class' my_class.id %}" class="active">{{my_class}} <span>{{my_class.subjects.count}} Subj</span></a>
            </li>
        </ul>
        {% for subject in subjects %}
        {% if subject.room == my_class %}
        <li>
            <a href="{% url 'subject' subject.id %}">{{subject.title}} <span>{{subject.participants.count}} Stud</span></a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
{% endblock content %}
