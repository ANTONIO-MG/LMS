{% extends "main_user_auth.html" %}
{% load allauth i18n %}
{% block head_title %}
    {% trans "Signup" %}
{% endblock head_title %}
{% block content %}
<body class="hold-transition register-page">
    <div class="register-box">
    
      <div class="card">
        <div class="card-body register-card-body">
          <p class="login-box-msg">Register a new user</p>
    
          <form method="post" action="{% url 'account_signup' %}" id="signup_form">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}"  placeholder="Username" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
                <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" placeholder="Email Address" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
                <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" placeholder="Password" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
                <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" placeholder="Confirm Password" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
                <div class="icheck-primary">
                  <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                  <label for="agreeTerms">
                   I agree to the <a href="#">terms</a>
                  </label>
                </div>
            </div>
            <div class="input-group mb-3">
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block" required>Register</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
          <div class="social-auth-links text-center">
            <p>- OR -</p>
            <!-- <a href="#" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i>
              Sign up using Google+
            </a> -->
            <a href="{% url 'account_login' %}">Alreday a member? Login</a>
          </div>
    
          
        </div>
        <!-- /.form-box -->
      </div><!-- /.card -->
    </div>
    <!-- /.register-box -->
    </body>
{% endblock content %}
