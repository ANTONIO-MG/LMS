{% extends 'main.html' %}

{% block content %}

<main class="create-room layout">
    <div class="container">
        <div class="layout__box">
            <div class="topics-page layout__body">
                

                <ul class="topics__list">
                    <li>
                        <a href="/" class="active">{{my_class}} <span>Subjects ({{my_class.subjects.count}})</span></a>
                    </li>
                    {% for subject in subjects %}
                    {% if subject.room  == my_class %}
                    <li>
                        <a href="{% url 'my_notifications' %}">{{subject.title}} <span>Students ({{subject.participants.count}})</span></a>
                    </li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
