{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'LTE/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static 'LTE/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'LTE/dist/css/adminlte.min.css' %}">
    <!-- fullCalendar -->
    <link rel="stylesheet" href="{% static 'LTE/plugins/fullcalendar/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'LTE/plugins/fullcalendar-daygrid/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'LTE/plugins/fullcalendar-timegrid/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'LTE/plugins/fullcalendar-bootstrap/main.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">

    {% if request.user.is_authenticated %}
        <div class="wrapper">
            <!-- Navbar -->
            {% include 'navbar.html' %}
            <!-- /.navbar -->

            <!-- Main Sidebar Container -->
            {% include 'sidebar.html' %}
            <!-- end of Sidebar Container -->
            
            <!-- Content Wrapper. Contains page content for the body -->
            <div class="content-wrapper">
                <!-- Put the content of the body in here -->
                {% block content %}

                {% endblock content %}
            </div>
            <!-- /.content-wrapper for the body -->
            
            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
                <!-- Control sidebar content goes here -->
            </aside>
            <!-- /.control-sidebar -->

            <!-- Main Footer -->
            <footer class="main-footer">
                <strong>Copyright &copy; 2014-2019 <a href="http://adminlte.io">Gerson Antonio</a>.</strong>
                All rights reserved. Credit to AdminLte for design
                <div class="float-right d-none d-sm-inline-block">
                    <b>Version</b> 3.0.2
                </div>
            </footer>
        </div>
    {% endif %}


<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="{% static 'LTE/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'LTE/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- jQuery UI -->
<script src="{% static 'LTE/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'LTE/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'LTE/dist/js/adminlte.js' %}"></script>
<!-- AdminLTE App -->
<!-- <script src="{% static 'LTE/dist/js/adminlte.min.js' %}"></script> -->
<!-- OPTIONAL SCRIPTS -->
<script src="{% static 'LTE/dist/js/demo.js' %}"></script>
<!-- jQuery Mapael -->
<script src="{% static 'LTE/plugins/jquery-mousewheel/jquery.mousewheel.js' %}"></script>
<script src="{% static 'LTE/plugins/raphael/raphael.min.js' %}"></script>
<script src="{% static 'LTE/plugins/jquery-mapael/jquery.mapael.min.js' %}"></script>
<script src="{% static 'LTE/plugins/jquery-mapael/maps/usa_states.min.js' %}"></script>
<!-- PAGE SCRIPTS -->
<script src="{% static 'LTE/dist/js/pages/dashboard2.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'LTE/dist/js/demo.js' %}"></script>
<!-- for teh phone number form -->
<script src="{% static 'LTE/dist/js/utils.js' %}"></script>
<!-- fullCalendar 2.2.5 -->
<script src="{% static 'LTE/plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'LTE/plugins/fullcalendar/main.min.js' %}"></script>
<script src="{% static 'LTE/plugins/fullcalendar-daygrid/main.min.js' %}"></script>
<script src="{% static 'LTE/plugins/fullcalendar-timegrid/main.min.js' %}"></script>
<script src="{% static 'LTE/plugins/fullcalendar-interaction/main.min.js' %}"></script>
<script src="{% static 'LTE/plugins/fullcalendar-bootstrap/main.min.js' %}"></script>

</body>

</html>
